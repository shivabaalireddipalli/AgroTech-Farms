<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/style/CartsignUp.css">
</head>
<body>
<div class="navbar">

  <!--<a href="farmerf">Farmers</a>-->

  <a href="Cartsignup" >Signup</a>


</div>

<form action="CartLogin" method="post">
    {% csrf_token %}
  <div class="container">
    <h1>Welcome</h1>
    <p>Please fill in this form to shop in this site.</p>
    <hr>
      <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>


    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <hr>

    <button type="submit" class="registerbtn">Login</button>
  </div>

  <div class="container signin">
    <p> Don't have have an account? <a href="Cartsignup"></a>Sign Up</p>
  </div>
</form>

</body>
</html>
