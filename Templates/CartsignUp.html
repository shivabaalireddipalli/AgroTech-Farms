<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/style/CartsignUp.css">
  <script src="/static/script/password.js"></script>
<title>Cart Signup</title>
</head>
<body>
<div class="navbar">

  <!--<a href="farmerf">Farmers</a>-->


    <a href="CartLogin" >Login</a>
  <a href="Cart1" >Cart</a>
</div>

<form action="CartSignup" method="post" >
   {% csrf_token %}
  <div class="container">
    <h1>Welcome</h1>
    <p>Please fill in this form to shop in this site.</p>
    <hr>
    <label for="Name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="Name" pattern="[A-Z a-z]{1,}" title="only characters" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    {% for mes in messages %}
     <h3>{{mes}}</h3>
     {% endfor %}

    <label for="address"><b>Address to Communicate</b></label>
    <input type="textarea" placeholder="Enter your address" name="Address" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" id="pass1" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" id="pass2" placeholder="Repeat Password" name="psw-repeat" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="CartLogin">Sign in</a>.</p>
  </div>
</form>

</body>
</html>
